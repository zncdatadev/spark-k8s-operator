apiVersion: spark.kubedoop.dev/v1alpha1
kind: SparkHistoryServer
metadata:
  name: test-sparkhistoryserver
spec:
  image:
    productVersion: (env('PRODUCT_VERSION'))
  clusterConfig:
    listenerClass: cluster-internal
    logFileDirectory:
      s3:
        prefix: events
        bucket:
          reference: spark-history
  node:
    roleGroups:
      default:
        replicas: 1
        podOverrides:
          spec:
            containers:
              - name: node
                resources:
                  requests:
                    cpu: 200m
                    memory: 526Mi
                  limits:
                    cpu: 250m
                    memory: 1300Mi
