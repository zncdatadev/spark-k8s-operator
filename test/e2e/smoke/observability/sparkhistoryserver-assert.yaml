apiVersion: v1
kind: Service
metadata:
  name: test-spark-observability-node-default-metrics
  labels:
    prometheus.io/scrape: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "18081"
    prometheus.io/scheme: "http"
spec:
  clusterIP: None
  ports:
    - name: http
      port: 18081
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: test-spark-observability
    app.kubernetes.io/component: node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-spark-observability-node-default
status:
  availableReplicas: 2
  replicas: 2
