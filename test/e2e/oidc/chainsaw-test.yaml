apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: oidc
spec:
  bindings:
  - name: SPARK_MINIO_USER
    value: spark
  - name: SPARK_MINIO_PASSWORD
    value: sparkspark
  - name: SPARK_MINIO_BUCKET
    value: spark-history
  - name: keycloak_realm
    value: kubedoop
  - name: keycloak_client_id
    value: auth2-proxy
  - name: keycloak_client_secret
    value: auth2-proxy
  - name: keycloak_user
    value: user
  - name: keycloak_password
    value: password
  steps:
  - name: install minio
    try:
    - apply:
        file: ../setup/minio.yaml
    - assert:
        file: ../setup/minio-assert.yaml
  - name: install keycloak
    try:
    - apply:
        file: keycloak.yaml
    - script:
        env:
          - name: NAMESPACE
            value: ($namespace)
          - name: KEYCLOAK_REALM
            value: ($keycloak_realm)
          - name: KEYCLOAK_USER
            value: ($keycloak_user)
          - name: KEYCLOAK_PASSWORD
            value: ($keycloak_password)
          - name: KEYCLOAK_CLIENT_ID
            value: ($keycloak_client_id)
          - name: KEYCLOAK_CLIENT_SECRET
            value: ($keycloak_client_secret)
        content: |
          cat keycloak-config.yaml | envsubst | kubectl apply -n $NAMESPACE -f -
    - assert:
        file: keycloak-assert.yaml
  - name: install sparkhistoryserver cluster
    try:
    - apply:
        file: ../setup/minio-s3-connection.yaml
    - apply:
        file: oidc-credentials.yaml
    - apply:
        file: oidc-authenticationclass.yaml
    - apply:
        file: sparkhistoryserver.yaml
    - assert:
        file: sparkhistoryserver-assert.yaml
    cleanup:
    - sleep:
        duration: 5s
    catch:
      - sleep:
          duration: 5s
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            set -ex
            kubectl -n $NAMESPACE get pods
      - describe:
          apiVersion: v1
          kind: Pod
          # selector: app.kubernetes.io/instance=sparkhistory
      - podLogs:
          selector: app.kubernetes.io/instance=sparkhistory
          tail: -1
  - name: test OIDC authentication
    try:
      - apply:
          file: ../setup/testing-tools-install.yaml
      - assert:
          file: ../setup/testing-tools-assert.yaml
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            echo "env subst from oidc-login-assert.py"
            envsubst < oidc-login-assert.py | kubectl exec -n $NAMESPACE -i testing-tools-0 -- tee /tmp/oidc-login-assert.py > /dev/null

            echo "asserting the OIDC login"
            kubectl exec -n $NAMESPACE testing-tools-0 -- python /tmp/oidc-login-assert.py
    catch:
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            set -ex
            kubectl -n $NAMESPACE get pods
            kubectl -n $NAMESPACE describe pods
            kubectl -n $NAMESPACE logs testing-tools-0
